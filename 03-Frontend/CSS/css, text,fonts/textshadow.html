<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        h1{
            /* this is text-shadow: 5px 5px 5px black; */
            color: red;
            text-shadow: 5px 5px 5px black;
            /* this is box-shadow: 10px 10px 5px green; */
            box-shadow: 10px 10px 5px green;
            text-align: center;
  /*in outline to a stroke to add */
            -webkit-text-stroke: 1px navy;
            -webkit-text-stroke-width: 1%;
            -webkit-text-stroke-color: 1px rgb(79, 210, 146);


        }

        img{
            box-shadow: 5px 5px 5px blue;
        }      
    </style>

</head>
<body>
    <h1>Pragathi college</h1>
    <img src="france.webp" width="100px" height="100px" alt="france">
