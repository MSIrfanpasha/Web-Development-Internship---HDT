<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style >

        /*Universal Selector*/
        *{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: black;
        }

        /*CSS by an element selector*/
    h1{
        color:white;
        text-align: center;
        background-color:pink;
        padding: 20px;
        border-radius: 10px;
    }

    /*css by class selector*/
    .header{
        background-color: aquamarine;
        color:green;
        text-align: center;
        padding: 20px;
        border-radius: 30px;
    }
    /*css for id selector*/
    #header{
        background-color: red;
        color: white;
    }

    </style>
</head>

<body>
    <!--by an element-->
    <h1>Car Showroom</h1>

    <!--by an class name-->
    <h1 class="header">Chennai</h1>

    <!--by an id name-->
    <h1 id="header">Services </h1>

</body>
</html>
