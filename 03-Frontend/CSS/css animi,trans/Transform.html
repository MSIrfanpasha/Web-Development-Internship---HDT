<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box12{
            width: 100px;
            height: 50px;
            background-color: orange;
            transition: width 5s;
        }

        .box1:hover{
            width: 100px;
            height: 100px;
            transform: scale(1.3);
            transition: all 4s;
            border-radius: 50%;
            transition-delay: 2s;
            border-radius: 50%;

        }

        img:hover{
            transform: scale(1.2);
            transition: all 3s;
        }
        

        .box1{
            width: 150px;
            height: 150px;
            background-color: blue;
            align-items: center;
            align-content: center;
            justify-content: center;
            justify-items: center;
            margin: 20px;
        }

        .box2{
            width: 150px;
            height: 150px;
            background-color: red;
            align-items: center;
            align-content: center;
            justify-content: center;
            justify-items: center;
            margin: 20px;
        }

        .box3{
            width: 150px;
            height: 150px;
            background-color: green;
            align-items: center;
            align-content: center;
            justify-content: center;
            justify-items: center;
            margin: 20px;
        }

        .box1:hover{
            transform: rotatex(180deg);
            background-color: magenta;
        }
        .box2:hover{
            transform: rotatey(165deg);
            background-color: gold;
        }
         .box3:hover{
            transform: rotatez(175deg);
            background-color: lime;
        }


        h3{
            color: white;
        }

    </style>

</head>
<body>
 
  
<div class="box1">box1</div>
<div class="box2">box2</div>
<div class="box3">box3</div>
 


</body>
</html>
