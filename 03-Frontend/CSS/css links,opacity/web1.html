<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pragathi Degree College</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER */
        header{
            background-color: lightgray;
            padding: 20px;
            text-align: center;
        }

        header h1{
            background-color: lime;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* SECTIONS */
        section{
            padding: 40px;
            text-align: center;
        }

        .about-us{
            background-color: #f9f9f9;
            color: goldenrod;
        }

        .contact-us{
            background-color: #e6f2ff;
        }

        /* FOOTER */
        footer{
            background-color: black;
            color: white;
            padding: 15px;
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-icons i{
            margin-left: 10px;
            padding: 8px;
            background-color: gray;
            border-radius: 50%;
            cursor: pointer;
        }

        .social-icons i:hover{
            background-color: darkgray;
        }

        .contact-us{
            background-color: yellow;
        }
        .about-us{
            background-color: green;
        }

    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>Pragathi Degree College</h1>
        <p>M.G Road, CMY</p>
    </header>

    <!-- ABOUT SECTION -->
    <section class="about-us">
        <h2>About Us</h2>
        <p>
            Pragathi Degree College 
    </section>

    <!-- CONTACT SECTION -->
    <section class="contact-us">
        <h2>Contact Us</h2>
        <p>Email: info@pragathicollege.com</p>
        <p>Phone: +91 9876543210</p>
    </section>

    <!-- FOOTER -->
    <footer>
        <div>
            <h3> 2026 Pragathi Degree College</h3>
        </div>

        <div class="social-icons">
            <span>Follow us:</span>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

</body>
</html>
