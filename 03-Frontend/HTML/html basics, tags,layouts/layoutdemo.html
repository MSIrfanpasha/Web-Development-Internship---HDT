<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Demo</title>
    <style>

     /*Css for header part*/
        .header{
            height: 50vh;
            background-color: blue;
        }
            .header h1{
                color: whitesmoke;
                text-align: center;
              padding-top: 20px;
              font-size: 40px;
             }

            .header p{
                color: aqua;
                text-align: center;
                font-size: 20px;
            }
        
     /*CSS for Nav part */
            nav{
                height: 40px;
                background-color: red;
                position: fixed;
            } 

            nav a{
                color: whitesmoke;
                font-size: 24px;
                text-decoration: none;
                padding: 20px;
            }

            /* Css About */
        .About{
            height: 50vh;
            background-color: aquamarine;
        }
        /* Css for contact*/
        .Contact{
            height: 80vh;
            background-color: brown;

        }

        /* CSS for gallry*/
        .Gallary{
            height: 80vh;
            background-color: chartreuse;
        }

        /* CSS for fotter*/
        footer{
            height: 10vh;
            background-color: black;

        }
        footer h3{
            color: aliceblue;
            text-align: center;
        }
    </style>
</head>
<body>
        <!--Header section-->
            <header class="header">
                <h1>Pragathi College</h1>
                <p>Chintamani MG Road CMY 563125</p>
            </Header> 

        <!-- nav section-->
        <nav>
            <a href="#About">About us</a>
            <a href="#Contact">Contact us</a>
            <a href="#Gallery">Gallary</a>
        </nav>

     <!-- This is About Section Part -->
        <section class="About" id="About">
        <h2>This is About Section</h2>
        </section>

    <!-- this Contact section part-->
         <section class="Contact" id="Contact">
            <h2>This is a Contact section</h2>
         </section>
    
    <!-- this is Gallery section-->
         <section class="Gallary" id="Gallary">
            <h2>This is a Gallary Section</h2>
            <img src="Java-Logo.png" alt="" height="200px" width="150px">
            <img src="Python-Logo-PNG-Image.png" alt="" height="200px" width="150px">
         </section>
<!-- This is Footer Section-->
 <footer>
    <h3>
        Copyrights all recived by Pragathi College @2026
    </h3>
 </footer>
    
</body>
</html>
